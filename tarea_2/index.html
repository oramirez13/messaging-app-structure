<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Evaluación – Semana 02p</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="telefono">
      <div class="barra-superior">
        <div class="title">Whatsapp</div>
      </div>

      <div class="pestanas">
        <div
          class="foto-usuario"
          style="background-image: url('img/orami.png')"
        ></div>
        <div class="pestana-activa">Chats</div>
        <div class="pestana">Estado</div>
        <div class="pestana">Llamadas</div>
      </div>

      <div class="lista-chats">
        <div class="item-chat">
          <div
            class="foto"
            style="background-image: url('img/pexels-anna-nekrashevich.jpg')"
          ></div>
          <div class="info">
            <div class="nombre">Anna Nekrashevich</div>
            <div class="mensaje">Vamos a reunirnos en…</div>
          </div>
          <div class="no-leidos">
            <div class="hora">15:44</div>
            <div class="cantidad-no-leidos">5</div>
          </div>
        </div>

        <div class="item-chat">
          <div
            class="foto"
            style="background-image: url('img/pexels-dexter-johns.jpg')"
          ></div>
          <div class="info">
            <div class="nombre">Dexter Johns</div>
            <div class="mensaje">Nos vemos en la tarde</div>
          </div>
          <div class="no-leidos">
            <div class="hora">15:41</div>
          </div>
        </div>

        <div class="item-chat">
          <div
            class="foto"
            style="background-image: url('img/pexels-ekaterina-bolovtsova.jpg')"
          ></div>
          <div class="info">
            <div class="nombre">Ekaterina Bolovtsova</div>
            <div class="mensaje">Ya se pusieron todos de…</div>
          </div>
          <div class="no-leidos">
            <div class="hora">14:39</div>
          </div>
        </div>

        <div class="item-chat">
          <div
            class="foto"
            style="background-image: url('img/pexels-gabby-lach.jpg')"
          ></div>
          <div class="info">
            <div class="nombre">Gabby Lach</div>
            <div class="mensaje">En la tarde no puedo…</div>
          </div>
          <div class="no-leidos">
            <div class="hora">14:07</div>
            <div class="cantidad-no-leidos">2</div>
          </div>
        </div>

        <div class="item-chat">
          <div
            class="foto"
            style="background-image: url('img/pexels-patrick-jones.jpg')"
          ></div>
          <div class="info">
            <div class="nombre">Patrick Jones</div>
            <div class="mensaje">01:56</div>
          </div>
          <div class="no-leidos">
            <div class="hora">13:52</div>
          </div>
        </div>
      </div>

      <div class="flotante">+</div>
    </div>
  </body>
</html>
